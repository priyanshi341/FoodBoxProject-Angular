<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
           
            <div class="card" >
                <div class="card-header">
                Add Food Type
                </div>
        <div class="card-body">
        <form [formGroup]="typeform" (ngSubmit)="action()">
            <label>Type Name</label>
            <input type="text" formControlName="typename" class="form-control"/>
           
            <label>Category</label>
            <select formControlName="select" class="form-control">
                <option *ngFor="let i of category" value="{{i.categoryid}}">{{i.categoryname}}</option>
            </select>
            <br/>
            <input type="submit" value="Add" class="btn btn-info"/>
        </form>
        </div>
            </div>
        </div>
        <div class="col-md-4">
            
        </div>
    </div>
</div>
